<!DOCTYPE html>
<html lang="en" x-data="app()" :class="{ 'dark': darkMode }" x-init="init()">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Showcase — LLM Output Comparison</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          borderRadius: {
            'none': '0', 'DEFAULT': '0', 'sm': '0', 'md': '0', 'lg': '0', 'xl': '0', '2xl': '0', '3xl': '0', 'full': '0'
          }
        }
      }
    }
  </script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Marked.js for Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-stone-50 dark:bg-neutral-900 text-neutral-900 dark:text-stone-100 font-sans antialiased transition-colors duration-300">

  <!-- Noise Texture Overlay -->
  <div class="fixed inset-0 pointer-events-none opacity-[0.03] dark:opacity-[0.02]"
    style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 256 256%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22/%3E%3C/svg%3E');"></div>

  <div class="relative min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-stone-50/90 dark:bg-neutral-900/90 backdrop-blur-sm border-b border-neutral-200 dark:border-neutral-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="#" @click.prevent="resetToHome()" class="flex items-center gap-3 group">
            <div class="w-9 h-9 bg-neutral-900 dark:bg-stone-100 flex items-center justify-center transition-colors">
              <span class="text-stone-100 dark:text-neutral-900 font-mono text-xs font-bold">AI</span>
            </div>
            <span class="font-bold text-lg tracking-tight uppercase">Showcase</span>
          </a>

          <nav class="flex items-center gap-2 sm:gap-4">
            <button @click="view = 'leaderboard'; window.location.hash = '#leaderboard'"
              class="px-3 py-2 text-xs font-mono uppercase tracking-wider transition-colors"
              :class="view === 'leaderboard' ? 'text-neutral-900 dark:text-stone-100 font-semibold' : 'text-neutral-500 hover:text-neutral-900 dark:text-neutral-400 dark:hover:text-stone-100'">
              Leaderboard
            </button>
            <button @click="view = 'playground'; window.location.hash = '#playground'"
              class="hidden sm:block px-3 py-2 text-xs font-mono uppercase tracking-wider transition-colors"
              :class="view === 'playground' ? 'text-neutral-900 dark:text-stone-100 font-semibold' : 'text-neutral-500 hover:text-neutral-900 dark:text-neutral-400 dark:hover:text-stone-100'">
              Playground
            </button>
            <button @click="toggleDarkMode()"
              class="w-10 h-10 flex items-center justify-center border border-neutral-200 dark:border-neutral-700 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors"
              aria-label="Toggle dark mode">
              <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
              <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 w-full">

      <!-- Home View -->
      <div x-show="view === 'home'" x-cloak x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">

        <!-- Filters -->
        <section class="mb-8 flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
          <div class="flex flex-wrap gap-2">
            <button @click="selectedCategory = null"
              class="px-4 py-2 text-xs font-mono uppercase tracking-wider border transition-all"
              :class="selectedCategory === null ? 'bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-100' : 'border-neutral-300 dark:border-neutral-600 text-neutral-600 dark:text-neutral-400 hover:border-neutral-500 dark:hover:border-neutral-300'">
              All
            </button>
            <template x-for="[id, icon] in Object.entries(catalog.categories || {})" :key="id">
              <button @click="selectedCategory = id"
                class="px-4 py-2 text-xs font-mono uppercase tracking-wider border transition-all"
                :class="selectedCategory === id ? 'bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-100' : 'border-neutral-300 dark:border-neutral-600 text-neutral-600 dark:text-neutral-400 hover:border-neutral-500 dark:hover:border-neutral-300'">
                <span x-text="icon" class="mr-1"></span>
                <span x-text="id"></span>
              </button>
            </template>
          </div>

          <div class="relative w-full sm:w-64">
            <input type="text" x-model="searchQuery" placeholder="Search..."
              class="w-full px-4 py-2 pl-10 bg-transparent border border-neutral-300 dark:border-neutral-700 text-sm font-mono placeholder:text-neutral-400 focus:outline-none focus:border-neutral-500 dark:focus:border-neutral-400 transition-colors">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </section>

        <!-- Prompt Grid -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <template x-for="(prompt, index) in filteredPrompts" :key="prompt.id">
            <article
              class="prompt-card group cursor-pointer bg-white dark:bg-neutral-800/50 border border-neutral-200 dark:border-neutral-700 hover:border-neutral-400 dark:hover:border-neutral-500 hover:shadow-lg transition-all duration-200"
              @click="openPrompt(prompt)" :style="`animation-delay: ${index * 50}ms`">
              <div class="p-6">
                <div class="flex items-center justify-between mb-4 text-xs font-mono uppercase tracking-wider text-neutral-400 dark:text-neutral-500">
                  <span x-text="catalog.categories[prompt.category] + ' ' + prompt.category"></span>
                  <span x-text="prompt.outputs.length + ' outputs'"></span>
                </div>

                <h3 class="text-lg font-semibold mb-3 leading-snug" x-text="prompt.title"></h3>

                <p class="text-sm text-neutral-500 dark:text-neutral-400 font-mono line-clamp-2 mb-5" x-text="prompt.prompt.substring(0, 80) + '...'"></p>

                <div class="flex items-center gap-3">
                  <div class="flex-1 h-1 bg-neutral-100 dark:bg-neutral-700 overflow-hidden">
                    <div class="h-full transition-all duration-500 ease-out" :class="getScoreColor(getAvgScore(prompt))" :style="`width: ${getAvgScore(prompt) * 10}%`"></div>
                  </div>
                  <span class="font-mono text-xs font-bold tabular-nums" :class="getScoreTextColor(getAvgScore(prompt))" x-text="getAvgScore(prompt).toFixed(1)"></span>
                </div>
              </div>
            </article>
          </template>
        </section>
        
        <div x-show="filteredPrompts.length === 0 && catalog.prompts" class="text-center py-20">
           <div class="inline-block px-4 py-2 border border-neutral-200 dark:border-neutral-700 text-neutral-400 font-mono text-sm">
             No prompts found
           </div>
        </div>
      </div>

      <!-- Prompt Detail View -->
      <div x-show="view === 'prompt'" x-cloak x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <template x-if="currentPrompt">
          <div>
            <button @click="resetToHome()"
              class="group flex items-center gap-2 mb-6 text-xs font-mono uppercase tracking-widest text-neutral-400 hover:text-neutral-900 dark:hover:text-stone-100 transition-colors">
              <svg class="w-4 h-4 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
              Back to Grid
            </button>

            <header class="mb-8">
              <div class="flex items-center gap-2 mb-2 text-xs font-mono uppercase tracking-widest text-neutral-400">
                <span x-text="catalog.categories[currentPrompt.category] + ' ' + currentPrompt.category"></span>
              </div>
              <h1 class="text-3xl sm:text-4xl font-bold tracking-tight" x-text="currentPrompt.title"></h1>
            </header>

            <!-- Prompt Box -->
            <div class="mb-10 border border-neutral-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 overflow-hidden">
              <div class="flex items-center justify-between px-4 py-2 border-b border-neutral-100 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800/50">
                <span class="font-mono text-xs text-neutral-500 uppercase tracking-wider">Prompt</span>
                <button @click="copyToClipboard(currentPrompt.prompt, 'Prompt copied')"
                  class="text-xs font-mono uppercase tracking-wider text-neutral-400 hover:text-neutral-900 dark:hover:text-white transition-colors">
                  Copy
                </button>
              </div>
              <div class="p-6 font-mono text-sm text-neutral-800 dark:text-stone-100 leading-relaxed whitespace-pre-wrap">
                <span x-text="currentPrompt.prompt"></span>
              </div>
            </div>

            <!-- Model Cards -->
            <h2 class="text-sm font-bold mb-6 uppercase tracking-widest text-neutral-400">
              Model Outputs <span class="text-neutral-300 dark:text-neutral-600" x-text="`(${currentPrompt.outputs.length})`"></span>
            </h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              <template x-for="(output, index) in currentPrompt.outputs" :key="output.model">
                <article
                  class="model-card group cursor-pointer bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 hover:border-neutral-400 dark:hover:border-neutral-500 transition-all duration-200"
                  @click="openViewer(output, index)" :style="`animation-delay: ${index * 50}ms`">
                  <div class="p-5">
                    <h3 class="text-base font-semibold mb-3 truncate" x-text="output.model"></h3>

                    <div class="flex items-center gap-3 mb-4">
                      <div class="flex-1 h-1 bg-neutral-100 dark:bg-neutral-700 overflow-hidden">
                        <div class="h-full transition-all duration-500 ease-out" :class="getScoreColor(output.score)" :style="`width: ${output.score * 10}%`"></div>
                      </div>
                      <span class="font-mono text-xs font-bold tabular-nums" :class="getScoreTextColor(output.score)" x-text="output.score.toFixed(1)"></span>
                    </div>

                    <div class="flex items-center justify-between text-xs font-mono uppercase text-neutral-400 dark:text-neutral-500">
                      <span x-text="output.file.split('.').pop()"></span>
                      <span class="group-hover:translate-x-1 transition-transform">→</span>
                    </div>
                  </div>
                </article>
              </template>
            </div>
          </div>
        </template>
      </div>

      <!-- Leaderboard View -->
      <div x-show="view === 'leaderboard'" x-cloak x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <header class="mb-8">
          <h1 class="text-3xl sm:text-4xl font-bold tracking-tight mb-2">Leaderboard</h1>
          <p class="text-neutral-400 font-mono text-xs uppercase tracking-wider">Models ranked by average score</p>
        </header>

        <!-- Category Filters -->
        <div class="mb-6 flex flex-wrap gap-2">
            <button @click="leaderboardCategory = null"
              class="px-3 py-1.5 text-xs font-mono uppercase tracking-wider border transition-all"
              :class="leaderboardCategory === null ? 'bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-100' : 'border-neutral-300 dark:border-neutral-600 text-neutral-600 dark:text-neutral-400 hover:border-neutral-500'">
              All
            </button>
            <template x-for="[id, icon] in Object.entries(catalog.categories || {})" :key="id">
              <button @click="leaderboardCategory = id"
                class="px-3 py-1.5 text-xs font-mono uppercase tracking-wider border transition-all"
                :class="leaderboardCategory === id ? 'bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-100' : 'border-neutral-300 dark:border-neutral-600 text-neutral-600 dark:text-neutral-400 hover:border-neutral-500'">
                <span x-text="icon" class="mr-1"></span>
                <span x-text="id"></span>
              </button>
            </template>
        </div>

        <div class="bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 divide-y divide-neutral-100 dark:divide-neutral-700">
          <template x-for="(model, index) in filteredLeaderboard" :key="model.name">
            <article
              class="leaderboard-row flex items-center gap-4 sm:gap-6 p-4 hover:bg-neutral-50 dark:hover:bg-neutral-700/50 transition-colors"
              :style="`animation-delay: ${index * 30}ms`">
              
              <div class="w-8 h-8 flex items-center justify-center border border-neutral-200 dark:border-neutral-600 font-mono text-xs font-bold flex-shrink-0"
                :class="{ 'bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-100': index < 3 }">
                <span x-text="index + 1"></span>
              </div>

              <div class="flex-1 min-w-0">
                <h3 class="text-sm font-semibold truncate" x-text="model.name"></h3>
              </div>

              <div class="flex items-center gap-4">
                 <span class="font-mono text-xs text-neutral-400 hidden sm:block" x-text="model.outputs + ' outputs'"></span>
                 <div class="w-24 h-1 bg-neutral-100 dark:bg-neutral-700 overflow-hidden">
                    <div class="h-full transition-all duration-500" :class="getScoreColor(model.avgScore)" :style="`width: ${model.avgScore * 10}%`"></div>
                 </div>
                 <span class="font-mono text-sm font-bold tabular-nums w-12 text-right" :class="getScoreTextColor(model.avgScore)" x-text="model.avgScore.toFixed(2)"></span>
              </div>
            </article>
          </template>
        </div>
      </div>

      <!-- Playground View -->
      <div x-show="view === 'playground'" x-cloak x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" class="h-[calc(100vh-12rem)] flex flex-col">
        <header class="mb-4 flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold tracking-tight">HTML Playground</h1>
            <p class="text-neutral-400 font-mono text-xs mt-1">Live preview environment</p>
          </div>
          <button @click="openPlaygroundPreview()"
            class="px-4 py-2 bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900 font-mono text-xs uppercase hover:bg-neutral-800 dark:hover:bg-stone-50 transition-colors">
            Fullscreen
          </button>
        </header>

        <div class="flex-1 flex gap-4 overflow-hidden border border-neutral-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 p-2">
          <div class="flex-1 w-1/2 flex flex-col">
             <div class="px-2 py-1 text-xs font-mono uppercase text-neutral-400 border-b border-neutral-100 dark:border-neutral-700 mb-2">Editor</div>
             <textarea x-model="playgroundCode"
              class="flex-1 w-full bg-transparent p-2 font-mono text-sm resize-none focus:outline-none"
              placeholder="Paste your HTML here..."></textarea>
          </div>
          <div class="flex-1 w-1/2 flex flex-col bg-white dark:bg-neutral-900 border-l border-neutral-100 dark:border-neutral-700">
             <div class="px-2 py-1 text-xs font-mono uppercase text-neutral-400 border-b border-neutral-100 dark:border-neutral-700 mb-2">Output</div>
             <div class="flex-1 overflow-hidden relative bg-white">
                <iframe :srcdoc="playgroundCode" class="w-full h-full border-0 absolute inset-0 bg-white"></iframe>
             </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Fullscreen Viewer Modal -->
  <div x-show="viewerOpen" x-cloak
    x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-50 bg-stone-100 dark:bg-neutral-900 flex flex-col"
    @keydown.escape.window="closeViewer()"
    x-trap.inert.noscroll="viewerOpen" role="dialog" aria-modal="true">

    <!-- Viewer Header -->
    <div class="flex-shrink-0 border-b border-neutral-200 dark:border-neutral-700 bg-stone-50 dark:bg-neutral-800">
        
        <!-- Single View Header -->
        <div x-show="!viewerSplitMode" class="flex items-center justify-between px-4 py-2 h-12">
            <!-- Left: Nav -->
            <div class="flex items-center gap-2">
                <button @click="navigateViewer(-1)" :disabled="viewerIndex === 0"
                    class="w-8 h-8 flex items-center justify-center border border-neutral-200 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-700 disabled:opacity-30 transition-colors"
                    aria-label="Previous">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <button @click="navigateViewer(1)" :disabled="viewerIndex === currentPrompt?.outputs.length - 1"
                    class="w-8 h-8 flex items-center justify-center border border-neutral-200 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-700 disabled:opacity-30 transition-colors"
                    aria-label="Next">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
                <span class="font-mono text-xs text-neutral-400 ml-2" x-text="`${viewerIndex + 1}/${currentPrompt?.outputs.length}`"></span>
            </div>

            <!-- Center: Model Selector -->
            <div class="flex items-center gap-3 absolute left-1/2 transform -translate-x-1/2">
                <select @change="switchModel($event.target.value)" 
                    class="bg-transparent border border-neutral-200 dark:border-neutral-600 px-3 py-1 text-sm font-semibold focus:outline-none focus:border-neutral-400 dark:focus:border-neutral-400 appearance-none cursor-pointer text-center"
                    :value="currentOutput?.model">
                    <template x-for="out in currentPrompt?.outputs" :key="out.model">
                        <option :value="out.model" x-text="out.model"></option>
                    </template>
                </select>
                
                <div class="flex items-center gap-2">
                    <div class="w-16 h-1 bg-neutral-200 dark:bg-neutral-700 overflow-hidden">
                        <div class="h-full" :class="getScoreColor(currentOutput?.score)" :style="`width: ${(currentOutput?.score || 0) * 10}%`"></div>
                    </div>
                    <span class="font-mono text-xs font-bold tabular-nums" :class="getScoreTextColor(currentOutput?.score)" x-text="currentOutput?.score?.toFixed(1)"></span>
                </div>
            </div>

            <!-- Right: Actions -->
            <div class="flex items-center gap-2">
                <div class="flex border border-neutral-200 dark:border-neutral-600 overflow-hidden">
                    <button @click="viewerShowCode = false" class="px-3 py-1 text-xs font-mono uppercase" :class="!viewerShowCode ? 'bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900' : 'hover:bg-neutral-100 dark:hover:bg-neutral-700'">Preview</button>
                    <button @click="viewerShowCode = true; loadCode(currentOutput.file)" class="px-3 py-1 text-xs font-mono uppercase" :class="viewerShowCode ? 'bg-neutral-900 dark:bg-stone-100 text-stone-50 dark:text-neutral-900' : 'hover:bg-neutral-100 dark:hover:bg-neutral-700'">Code</button>
                </div>
                <button @click="copyCurrentOutput()" class="p-1.5 border border-neutral-200 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors" title="Copy">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                </button>
                <button @click="toggleSplitView()" class="w-8 h-8 flex items-center justify-center border border-neutral-200 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors" title="Split View">
                     <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg>
                </button>
                <button @click="closeViewer()" class="w-8 h-8 flex items-center justify-center border border-neutral-200 dark:border-neutral-600 hover:bg-red-50 dark:hover:bg-red-900/20 hover:border-red-200 dark:hover:border-red-700 hover:text-red-600 transition-colors" title="Close">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </div>

        <!-- Split View Header -->
        <div x-show="viewerSplitMode" class="flex w-full">
            <!-- Left Panel Header -->
            <div class="flex-1 flex items-center justify-between px-4 py-2 border-r border-neutral-200 dark:border-neutral-700">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-mono text-neutral-400">Left:</span>
                    <select @change="updatePanel(0, $event.target.value)" 
                        class="bg-transparent border border-neutral-200 dark:border-neutral-600 px-2 py-1 text-xs font-semibold focus:outline-none appearance-none cursor-pointer"
                        :value="currentOutput?.model">
                        <template x-for="out in currentPrompt?.outputs" :key="out.model">
                            <option :value="out.model" x-text="out.model"></option>
                        </template>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                     <div class="w-12 h-0.5 bg-neutral-200 dark:bg-neutral-700 overflow-hidden">
                        <div class="h-full" :class="getScoreColor(currentOutput?.score)" :style="`width: ${(currentOutput?.score || 0) * 10}%`"></div>
                    </div>
                    <span class="font-mono text-xs font-bold tabular-nums" :class="getScoreTextColor(currentOutput?.score)" x-text="currentOutput?.score?.toFixed(1)"></span>
                </div>
            </div>
            
            <!-- Right Panel Header -->
            <div class="flex-1 flex items-center justify-between px-4 py-2">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-mono text-neutral-400">Right:</span>
                    <select @change="updatePanel(1, $event.target.value)" 
                        class="bg-transparent border border-neutral-200 dark:border-neutral-600 px-2 py-1 text-xs font-semibold focus:outline-none appearance-none cursor-pointer"
                        :value="splitOutput?.model">
                        <template x-for="out in currentPrompt?.outputs" :key="out.model">
                            <option :value="out.model" x-text="out.model"></option>
                        </template>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                     <div class="w-12 h-0.5 bg-neutral-200 dark:bg-neutral-700 overflow-hidden">
                        <div class="h-full" :class="getScoreColor(splitOutput?.score)" :style="`width: ${(splitOutput?.score || 0) * 10}%`"></div>
                    </div>
                    <span class="font-mono text-xs font-bold tabular-nums" :class="getScoreTextColor(splitOutput?.score)" x-text="splitOutput?.score?.toFixed(1)"></span>
                    
                    <!-- Global Actions moved to right panel in split -->
                     <button @click="toggleSplitView()" class="ml-2 w-7 h-7 flex items-center justify-center border border-neutral-200 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors" title="Close Split">
                         <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                    <button @click="closeViewer()" class="w-7 h-7 flex items-center justify-center border border-neutral-200 dark:border-neutral-600 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-600 transition-colors" title="Close All">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Viewer Content -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Main Panel -->
        <div class="flex-1 h-full overflow-auto bg-white dark:bg-neutral-850" :class="viewerSplitMode ? 'border-r border-neutral-200 dark:border-neutral-700' : ''">
            <template x-if="currentOutput?.file?.endsWith('.html') && !viewerShowCode">
                <iframe :src="getOutputPath(currentOutput?.file)" class="w-full h-full border-0 bg-white"></iframe>
            </template>

            <template x-if="currentOutput?.file?.endsWith('.html') && viewerShowCode">
                <div class="h-full overflow-auto p-4 bg-neutral-50 dark:bg-neutral-900">
                    <pre class="font-mono text-xs text-neutral-800 dark:text-stone-100 whitespace-pre-wrap leading-relaxed"><code x-text="viewerCodeContent"></code></pre>
                </div>
            </template>

            <div x-show="currentOutput?.file?.endsWith('.md') || currentOutput?.file?.endsWith('.txt')" class="p-8 max-w-4xl mx-auto prose dark:prose-invert">
                <div x-html="markdownContent"></div>
            </div>
        </div>

        <!-- Split Panel -->
        <div x-show="viewerSplitMode" x-cloak class="flex-1 h-full overflow-auto bg-white dark:bg-neutral-850">
            <template x-if="splitOutput">
                <div class="h-full">
                    <iframe x-show="splitOutput.file.endsWith('.html')" :src="getOutputPath(splitOutput.file)" class="w-full h-full border-0 bg-white"></iframe>
                    
                    <div x-show="splitOutput.file.endsWith('.md') || splitOutput.file.endsWith('.txt')" class="p-8 prose dark:prose-invert max-w-4xl mx-auto">
                        <div x-html="splitContent"></div>
                    </div>
                </div>
            </template>
            <template x-if="!splitOutput">
                 <div class="h-full flex items-center justify-center text-neutral-400 font-mono text-sm bg-white dark:bg-neutral-900">
                     Select a model for the right panel
                 </div>
            </template>
        </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div x-show="toast.show" x-cloak
    x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-2"
    class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-[60] px-6 py-3 border border-neutral-900 dark:border-stone-100 bg-neutral-900 dark:bg-stone-100 text-stone-100 dark:text-neutral-900 font-mono text-xs uppercase tracking-wider shadow-lg">
    <span x-text="toast.message"></span>
  </div>

  <script src="app.js"></script>
</body>

</html>
