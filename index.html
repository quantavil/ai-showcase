<!DOCTYPE html>
<html lang="en" x-data="app()" :class="{ 'dark': darkMode }" x-init="init()">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Showcase — LLM Output Comparison</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          borderRadius: {
            'none': '0',
            'DEFAULT': '0', // Enforce zen-brutal no-radius
            'sm': '0',
            'md': '0',
            'lg': '0',
            'xl': '0',
            '2xl': '0',
            '3xl': '0',
            'full': '0'
          }
        }
      }
    }
  </script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Marked.js for Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body
  class="bg-stone-50 dark:bg-neutral-950 text-neutral-900 dark:text-stone-50 font-sans antialiased transition-colors duration-300">

  <!-- Noise Texture Overlay -->
  <div class="fixed inset-0 pointer-events-none opacity-[0.02] dark:opacity-[0.03]"
    style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 256 256%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%224%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22/%3E%3C/svg%3E');">
  </div>

  <div class="relative min-h-screen flex flex-col">

    <!-- Header -->
    <header
      class="sticky top-0 z-40 bg-stone-50/95 dark:bg-neutral-950/95 backdrop-blur-sm border-b border-neutral-200 dark:border-neutral-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="#" @click.prevent="resetToHome()" class="flex items-center gap-3 group">
            <div class="w-8 h-8 bg-neutral-900 dark:bg-stone-50 flex items-center justify-center">
              <span class="text-stone-50 dark:text-neutral-900 font-mono text-xs font-bold">AI</span>
            </div>
            <span class="font-bold text-lg tracking-tight uppercase">Showcase</span>
          </a>

          <nav class="flex items-center gap-2 sm:gap-6">
            <button @click="view = 'leaderboard'; window.location.hash = '#leaderboard'"
              class="px-3 py-2 text-sm font-mono uppercase tracking-wider transition-colors"
              :class="view === 'leaderboard' ? 'text-neutral-900 dark:text-stone-50' : 'text-neutral-500 hover:text-neutral-900 dark:text-neutral-400 dark:hover:text-stone-50'">
              Leaderboard
            </button>
            <button @click="toggleDarkMode()"
              class="w-10 h-10 flex items-center justify-center border border-neutral-200 dark:border-neutral-700 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors"
              aria-label="Toggle dark mode">
              <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
              <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 w-full">

      <!-- Home View -->
      <div x-show="view === 'home'" x-cloak x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">

        <!-- Hero Stats -->
        <section class="mb-12 sm:mb-16">
          <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6">
            <div
              class="stat-card p-4 sm:p-6 border border-neutral-200 dark:border-neutral-800 hover:border-neutral-400 dark:hover:border-neutral-600 transition-colors bg-white dark:bg-neutral-900/50">
              <span
                class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400">Prompts</span>
              <p class="text-3xl sm:text-4xl font-bold mt-2" x-text="catalog?.prompts?.length || 0">0</p>
            </div>
            <div
              class="stat-card p-4 sm:p-6 border border-neutral-200 dark:border-neutral-800 hover:border-neutral-400 dark:hover:border-neutral-600 transition-colors bg-white dark:bg-neutral-900/50">
              <span
                class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400">Models</span>
              <p class="text-3xl sm:text-4xl font-bold mt-2" x-text="uniqueModels">0</p>
            </div>
            <div
              class="stat-card p-4 sm:p-6 border border-neutral-200 dark:border-neutral-800 hover:border-neutral-400 dark:hover:border-neutral-600 transition-colors bg-white dark:bg-neutral-900/50">
              <span
                class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400">Outputs</span>
              <p class="text-3xl sm:text-4xl font-bold mt-2" x-text="totalOutputs">0</p>
            </div>
            <div
              class="stat-card p-4 sm:p-6 border border-neutral-200 dark:border-neutral-800 hover:border-neutral-400 dark:hover:border-neutral-600 transition-colors bg-white dark:bg-neutral-900/50">
              <span
                class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400">Categories</span>
              <p class="text-3xl sm:text-4xl font-bold mt-2" x-text="Object.keys(catalog?.categories || {}).length">0
              </p>
            </div>
          </div>
        </section>

        <!-- Filters -->
        <section class="mb-8 flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
          <div class="flex flex-wrap gap-2">
            <button @click="selectedCategory = null"
              class="category-pill px-4 py-2 text-xs font-mono uppercase tracking-wider border transition-all"
              :class="selectedCategory === null 
                             ? 'bg-neutral-900 dark:bg-stone-50 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-50' 
                             : 'border-neutral-300 dark:border-neutral-700 text-neutral-600 dark:text-neutral-400 hover:border-neutral-500'">
              All
            </button>
            <template for="(icon, id) in catalog.categories" :key="id">
              <button @click="selectedCategory = id"
                class="category-pill px-4 py-2 text-xs font-mono uppercase tracking-wider border transition-all"
                :class="selectedCategory === id 
                               ? 'bg-neutral-900 dark:bg-stone-50 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-50' 
                               : 'border-neutral-300 dark:border-neutral-700 text-neutral-600 dark:text-neutral-400 hover:border-neutral-500'">
                <span x-text="icon" class="mr-1"></span>
                <span x-text="id"></span>
              </button>
            </template>
          </div>

          <div class="relative w-full sm:w-64">
            <input type="text" x-model="searchQuery" placeholder="Search prompts..."
              class="w-full px-4 py-2 pl-10 bg-transparent border border-neutral-300 dark:border-neutral-700 text-sm font-mono placeholder:text-neutral-400 focus:outline-none focus:border-neutral-500 dark:focus:border-neutral-400 transition-colors">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-neutral-400" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </section>

        <!-- Prompt Grid -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
          <template x-for="(prompt, index) in filteredPrompts" :key="prompt.id">
            <article
              class="prompt-card group cursor-pointer border border-neutral-200 dark:border-neutral-800 hover:border-neutral-900 dark:hover:border-stone-50 hover:bg-neutral-50 dark:hover:bg-neutral-900 transition-all duration-200 bg-white dark:bg-neutral-900/30"
              @click="openPrompt(prompt)" :style="`animation-delay: ${index * 50}ms`">
              <div class="p-5 sm:p-6">
                <div class="flex items-center justify-between mb-4">
                  <span
                    class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400 flex items-center gap-1">
                    <span x-text="catalog.categories[prompt.category]"></span>
                    <span x-text="prompt.category"></span>
                  </span>
                  <span class="font-mono text-[10px] text-neutral-400 uppercase"
                    x-text="prompt.outputs.length + ' outputs'"></span>
                </div>

                <h3 class="text-base font-semibold mb-3 leading-tight" x-text="prompt.title"></h3>

                <p class="text-sm text-neutral-600 dark:text-neutral-400 font-mono line-clamp-2 mb-4"
                  x-text="prompt.prompt.substring(0, 80) + '...'"></p>

                <div class="flex items-center gap-2">
                  <div class="flex-1 h-0.5 bg-neutral-200 dark:bg-neutral-800 overflow-hidden">
                    <div class="h-full transition-all duration-500" :class="getScoreColor(getAvgScore(prompt))"
                      :style="`width: ${getAvgScore(prompt) * 10}%`"></div>
                  </div>
                  <span class="font-mono text-xs font-medium" :class="getScoreTextColor(getAvgScore(prompt))"
                    x-text="getAvgScore(prompt).toFixed(1)"></span>
                </div>
              </div>
            </article>
          </template>
        </section>

        <div x-show="filteredPrompts.length === 0 && catalog.prompts" class="text-center py-16">
          <p class="text-neutral-500 dark:text-neutral-400 font-mono text-sm">No prompts found</p>
        </div>
      </div>

      <!-- Prompt Detail View -->
      <div x-show="view === 'prompt'" x-cloak x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <template x-if="currentPrompt">
          <div>
            <button @click="resetToHome()"
              class="group flex items-center gap-2 mb-8 font-mono text-xs uppercase tracking-widest text-neutral-500 hover:text-neutral-900 dark:text-neutral-400 dark:hover:text-stone-50 transition-colors">
              <svg class="w-4 h-4 transform group-hover:-translate-x-1 transition-transform" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
              Back
            </button>

            <header class="mb-8 border-b border-neutral-200 dark:border-neutral-800 pb-8">
              <div class="flex items-center gap-2 mb-4">
                <span
                  class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400 flex items-center gap-1">
                  <span x-text="catalog.categories[currentPrompt.category]"></span>
                  <span x-text="currentPrompt.category"></span>
                </span>
              </div>
              <h1 class="text-2xl sm:text-3xl font-bold tracking-tight" x-text="currentPrompt.title"></h1>
            </header>

            <!-- Terminal -->
            <div
              class="mb-8 border border-neutral-300 dark:border-neutral-700 bg-neutral-900 dark:bg-neutral-950 overflow-hidden shadow-sm">
              <div class="flex items-center gap-2 px-4 py-3 border-b border-neutral-700 bg-neutral-800">
                <div class="flex gap-1.5">
                  <div class="w-2.5 h-2.5 bg-red-500"></div>
                  <div class="w-2.5 h-2.5 bg-amber-500"></div>
                  <div class="w-2.5 h-2.5 bg-green-500"></div>
                </div>
                <span class="ml-4 font-mono text-[10px] text-neutral-400 uppercase tracking-widest">prompt
                  execution</span>
              </div>
              <div class="p-4 sm:p-6 font-mono text-sm text-stone-50 min-h-[120px]">
                <div class="flex items-start gap-2 mb-4">
                  <span class="text-green-400 select-none">$</span>
                  <span x-ref="typewriterContainer" class="whitespace-pre-wrap"></span>
                </div>
                <div x-show="showModelCards" class="transition-opacity duration-500"
                  :class="showModelCards ? 'opacity-100' : 'opacity-0'">
                  <div class="flex items-center gap-2 text-green-400 text-xs">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>Execution complete — <span x-text="currentPrompt.outputs.length"></span> model responses
                      captured</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Model Cards -->
            <div x-show="showModelCards" x-cloak class="transition-opacity duration-500"
              :class="showModelCards ? 'opacity-100' : 'opacity-0'">
              <h2
                class="text-lg font-bold mb-6 uppercase tracking-tight border-l-4 border-neutral-900 dark:border-stone-50 pl-4">
                Model Outputs</h2>
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                <template x-for="(output, index) in currentPrompt.outputs" :key="output.model">
                  <article
                    class="model-card group cursor-pointer border border-neutral-200 dark:border-neutral-800 hover:border-neutral-900 dark:hover:border-stone-50 hover:bg-neutral-50 dark:hover:bg-neutral-900 transition-all duration-200 bg-white dark:bg-neutral-900/30"
                    @click="openViewer(output, index)" :style="`animation-delay: ${index * 100}ms`">
                    <div class="p-5 sm:p-6">
                      <h3 class="text-base font-semibold mb-3" x-text="output.model"></h3>

                      <div class="flex items-center gap-3 mb-4">
                        <div class="flex-1 h-0.5 bg-neutral-200 dark:bg-neutral-800 overflow-hidden">
                          <div class="h-full transition-all duration-700 ease-out" :class="getScoreColor(output.score)"
                            :style="`width: ${output.score * 10}%`"></div>
                        </div>
                        <span class="font-mono text-xs font-medium" :class="getScoreTextColor(output.score)"
                          x-text="output.score.toFixed(1)"></span>
                      </div>

                      <div class="flex items-center justify-between">
                        <span
                          class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400"
                          x-text="output.file.split('.').pop().toUpperCase()"></span>
                        <span
                          class="font-mono text-[10px] text-neutral-400 group-hover:text-neutral-600 dark:group-hover:text-neutral-300 transition-colors uppercase">
                          View
                          <svg
                            class="inline-block w-3 h-3 ml-1 transform group-hover:translate-x-1 transition-transform"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                          </svg>
                        </span>
                      </div>
                    </div>
                  </article>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Leaderboard View -->
      <div x-show="view === 'leaderboard'" x-cloak x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <header class="mb-8 border-b border-neutral-200 dark:border-neutral-800 pb-8">
          <h1 class="text-2xl sm:text-3xl font-bold tracking-tight mb-2">Leaderboard</h1>
          <p class="text-neutral-600 dark:text-neutral-400 font-mono text-xs uppercase tracking-wider">Models ranked by
            average score</p>
        </header>

        <div class="grid gap-3">
          <template x-for="(model, index) in leaderboardData" :key="model.name">
            <article
              class="leaderboard-row flex items-center gap-4 sm:gap-6 p-4 sm:p-5 border border-neutral-200 dark:border-neutral-800 hover:border-neutral-400 dark:hover:border-neutral-600 transition-colors bg-white dark:bg-neutral-900/30"
              :style="`animation-delay: ${index * 50}ms`">
              <div
                class="w-10 h-10 flex items-center justify-center border border-neutral-200 dark:border-neutral-700 font-mono text-sm font-bold flex-shrink-0"
                :class="{ 'bg-neutral-900 dark:bg-stone-50 text-stone-50 dark:text-neutral-900 border-neutral-900 dark:border-stone-50': index < 3 }">
                <span x-text="index + 1"></span>
              </div>

              <div class="flex-1 min-w-0">
                <h3 class="text-sm sm:text-base font-semibold truncate" x-text="model.name"></h3>
                <div class="flex items-center gap-4 mt-2">
                  <span class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400"
                    x-text="model.outputs + ' outputs'"></span>
                  <div class="flex-1 max-w-xs h-0.5 bg-neutral-200 dark:bg-neutral-800 overflow-hidden">
                    <div class="h-full transition-all duration-700" :class="getScoreColor(model.avgScore)"
                      :style="`width: ${model.avgScore * 10}%`"></div>
                  </div>
                </div>
              </div>

              <div class="text-right">
                <span class="text-xl sm:text-2xl font-bold font-mono" :class="getScoreTextColor(model.avgScore)"
                  x-text="model.avgScore.toFixed(2)"></span>
              </div>
            </article>
          </template>
        </div>
      </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-neutral-200 dark:border-neutral-800 mt-auto py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
          <p class="font-mono text-[10px] uppercase tracking-widest text-neutral-500 dark:text-neutral-400">
            AI Showcase — Model Output Catalog
          </p>
          <div class="flex gap-4">
            <a href="#" @click.prevent="window.scrollTo({top: 0, behavior: 'smooth'})"
              class="font-mono text-[10px] text-neutral-400 dark:text-neutral-500 hover:text-neutral-900 dark:hover:text-stone-50 transition-colors uppercase tracking-widest">
              Back to top
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Fullscreen Viewer Modal -->
  <div x-show="viewerOpen" x-cloak x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0" class="fixed inset-0 z-50 bg-neutral-950" @keydown.escape.window="closeViewer()"
    @keydown.left.window="navigateViewer(-1)" @keydown.right.window="navigateViewer(1)"
    x-trap.inert.noscroll="viewerOpen" role="dialog" aria-modal="true" aria-labelledby="viewer-title">

    <!-- Viewer Header -->
    <div class="absolute top-0 left-0 right-0 z-10 bg-neutral-900 border-b border-neutral-800">
      <div class="flex items-center justify-between px-4 sm:px-6 py-3">
        <div class="flex items-center gap-3">
          <button @click="closeViewer()"
            class="w-9 h-9 flex items-center justify-center border border-neutral-700 hover:bg-neutral-800 text-stone-50 transition-colors"
            aria-label="Close viewer">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div>
            <h3 id="viewer-title" class="text-stone-50 text-sm font-semibold" x-text="currentOutput?.model"></h3>
            <span class="font-mono text-[10px] text-neutral-400" x-text="currentPrompt?.title"></span>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="w-20 h-0.5 bg-neutral-700 overflow-hidden">
              <div class="h-full" :class="getScoreColor(currentOutput?.score)"
                :style="`width: ${(currentOutput?.score || 0) * 10}%`"></div>
            </div>
            <span class="font-mono text-xs font-bold" :class="getScoreTextColor(currentOutput?.score)"
              x-text="currentOutput?.score?.toFixed(1)"></span>
          </div>

          <div class="flex items-center gap-2">
            <button @click="navigateViewer(-1)" :disabled="viewerIndex === 0"
              class="w-9 h-9 flex items-center justify-center border border-neutral-700 hover:bg-neutral-800 text-stone-50 disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
              aria-label="Previous model">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button @click="navigateViewer(1)" :disabled="viewerIndex === currentPrompt?.outputs.length - 1"
              class="w-9 h-9 flex items-center justify-center border border-neutral-700 hover:bg-neutral-800 text-stone-50 disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
              aria-label="Next model">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div
        class="flex items-center justify-center gap-6 py-1.5 bg-neutral-800/50 font-mono text-[10px] text-neutral-500 uppercase tracking-widest">
        <span>← → Navigate</span>
        <span>Esc Close</span>
        <span x-text="`${viewerIndex + 1} / ${currentPrompt?.outputs.length}`"></span>
      </div>
    </div>

    <!-- Viewer Content -->
    <div class="pt-24 h-full overflow-auto">
      <div class="min-h-full bg-stone-50 dark:bg-neutral-900">
        <iframe x-show="currentOutput?.file?.endsWith('.html')" :src="getOutputPath(currentOutput?.file)"
          class="w-full border-0" style="height: calc(100vh - 6rem);">
        </iframe>

        <div x-show="currentOutput?.file?.endsWith('.md') || currentOutput?.file?.endsWith('.txt')"
          class="p-6 sm:p-12 max-w-4xl mx-auto prose dark:prose-invert prose-sm">
          <div x-html="markdownContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
